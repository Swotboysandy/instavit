<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #1d1d1f;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            border-radius: 28px;
            background: #2c2c2e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
            position: relative;
        }

        .icon::after {
            content: "+ - Ã— =";
            color: white;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 4px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            width: 80%;
            text-align: center;
            line-height: 1.2;
        }

        /* Orange accent for symbols */
        .icon::before {
            content: "";
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 30px;
            height: 2px;
            background: #ff9f0a;
            transform: rotate(45deg);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1rem;
            color: #86868b;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #0071e3;
            color: white;
            padding: 12px 30px;
            border-radius: 980px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .download-btn:hover {
            background-color: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 113, 227, 0.4);
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .version {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #86868b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Scientific Calculator</h1>
        <p>Advanced calculation utility for Windows.</p>

        <a href="https://github.com/Swotboysandy/instavit/raw/main/Scientific-Calculator-Pro.exe" class="download-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download v1.2
        </a>

        <div class="version">
            Windows 10/11 &bull; 64-bit &bull; Portable
        </div>
    </div>
</body>

</html>
